<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>

  <div class="wrapper">
    <div class="scoreboard">
      <div class="title">
        <h1>ROCK <br> PAPER <br> SCISSORS</h1>
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </div>
    <div class="hands">
      <div class="hand paper">
        <img src="assets/Paper.png" alt="paper" onclick="pickUserHand('paper')">
      </div>
      <div class="scissors hand">
        <img src="assets/Scissors.png" alt="scissors" onclick="pickUserHand('scissors')">
      </div>
      <div class="rock hand">
        <img src="assets/Rock.png" alt="rock" onclick="pickUserHand('rock')">
      </div>
    </div>
    <div class="contest">
      <div class="userhand">
        <h1>YOU PICKED</h1>
        <div class="handImageContainer">
          <img id="userpick" src="assets/Rock.png" alt="">
        </div>
      </div>
      <div class="referee">
        <div class="decision">
          <h1>YOU WIN</h1>
        </div>
        <div class="newgame" onclick="restartGame()">PLAY AGAIN</div>
      </div>
      <div class="househand">
        <h1>THE HOUSE PICKED</h1>
        <div class="handImageContainer">
          <img id="housepick" src="assets/Scissors.png" alt="">
        </div>
      </div>
    </div>
  </div> 
  
</body>
</html>
